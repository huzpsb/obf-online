<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jar obfuscator</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    h1 {
        color: #333;
        text-align: center;
        padding: 20px 0;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 50px;
    }

    input[type="file"] {
        border: 1px solid #ccc;
        padding: 6px 12px;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    p {
        text-align: center;
        color: #666;
        font-size: 14px;
    }
</style>
<body>
<h1>jar obfuscator</h1>
<form action="/upload" method="post" enctype="multipart/form-data">
    <label for="file">Upload a jar file:</label>
    <input type="file" id="file" name="file" accept=".jar">
    <input type="submit" value="Upload">
</form>
<p>
    <a href="https://github.com/huzpsb/obf-online">Source code</a>
    It's a base, please don't upload your private jar file. It is ALWAYS saved in the server.
    Fork it and develop your own one.
</p>
</body>
</html>
